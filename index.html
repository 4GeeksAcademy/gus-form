<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/367278d2a4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    </head>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="card-header">
        Payment form example
      </h3>
  <form onsubmit="formValidation(event)" class="row g-3 p-3">
      <div class="alert alert-danger" role="alert" id="alert">
          Some fields are missing
      </div>
      <div class="col-md-5">
        <label for="inputCard" class="form-label">Card #</label>
        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
      </div>
      <div class="col-md-3">
        <label for="inputCVCi" class="form-label">CVC #</label>
        <input type="password" class="form-control" id="inputCVC" placeholder="0000">
      </div>
      <div class="col-md-4">
          <label for="inputAmount" class="form-label">Amount $</label>
        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
        </div>
      <div class="col-6">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstName">
      </div>
      <div class="col-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state</option>
          <option value="amazonas">Amazonas</option>
            <option value="ancash">Áncash</option>
            <option value="apurimac">Apurímac</option>
            <option value="arequipa">Arequipa</option>
            <option value="ayacucho">Ayacucho</option>
            <option value="cajamarca">Cajamarca</option>
            <option value="cusco">Cusco</option>
            <option value="huancavelica">Huancavelica</option>
            <option value="huanuco">Huánuco</option>
            <option value="ica">Ica</option>
            <option value="junin">Junín</option>
            <option value="la-libertad">La Libertad</option>
            <option value="lambayeque">Lambayeque</option>
            <option value="lima">Lima</option>
            <option value="loreto">Loreto</option>
            <option value="madre-de-dios">Madre de Dios</option>
            <option value="moquegua">Moquegua</option>
            <option value="pasco">Pasco</option>
            <option value="piura">Piura</option>
            <option value="puno">Puno</option>
            <option value="san-martin">San Martín</option>
            <option value="tacna">Tacna</option>
            <option value="tumbes">Tumbes</option>
            <option value="ucayali">Ucayali</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputPostalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputPostalCode">
      </div>
      <div class="col-6">
          <div class="mb-2">We accept:</div>
          <div class="d-inline-block bg-secondary px-2 py-1 rounded">
              <div class="form-check form-check-inline">
                  <input class="form-check-input h-1 w-1" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline me-0">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                  <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
              </div>
          </div>
      </div>
      <div class="col-6">
        <div class="form-check-label mb-1" for="gridCheck" >
          Message
        </div>
          <div class="form-floating">
              <textarea class="form-control" id="msg" style="height: 100px"></textarea>
              <span class="text-body-tertiary">Add any notes here</span>
            </div>
        </div>
    </form>
    <div class="card-footer text-body-secondary d-flex justify-content-end py-0">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="button" class="btn btn-primary" id="send">Send</button>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
